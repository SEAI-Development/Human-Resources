<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Imposta la codifica dei caratteri -->
  <meta charset="utf-8" />
  <!-- Icona della pagina -->
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <!-- Garantisce il responsive su dispositivi mobili -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Colore della barra degli strumenti su dispositivi moderni -->
  <meta name="theme-color" content="#000000" />
  <!-- Descrizione per SEO -->
  <meta name="description" content="Web app per generare contenuti AI" />
  <!-- Titolo della scheda del browser -->
  <title>AI Content Curator</title>

  <!-- Caricamento del font Inter da Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <!-- Messaggio in caso JavaScript disabilitato -->
  <noscript>Devi abilitare JavaScript per usare questa app.</noscript>
  <!-- Il root React monta qui -->
  <div id="root"></div>
</body>
</html>
