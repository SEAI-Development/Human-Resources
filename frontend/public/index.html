<!DOCTYPE html> <!-- Dichiara che il documento è in HTML5 -->

<html lang="en"> <!-- Elemento radice del documento; 'lang="en"' specifica che il contenuto è in inglese -->

  <head> <!-- Sezione head: contiene metadati e informazioni non visibili nel corpo della pagina -->

    <meta charset="UTF-8" /> <!-- Specifica il set di caratteri utilizzato (UTF-8 supporta la maggior parte dei caratteri) -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Imposta il viewport per una corretta visualizzazione su dispositivi mobili:
         - width=device-width: adatta la larghezza alla dimensione del dispositivo
         - initial-scale=1.0: imposta lo zoom iniziale al 100% -->

    <title>AI Content Curator</title> <!-- Titolo della pagina, visibile nella scheda del browser -->

  </head>

  <body> <!-- Corpo del documento: conterrà gli elementi visibili all'utente -->

    <div id="root"></div>
    <!-- Un contenitore vuoto che sarà popolato dinamicamente da JavaScript (es. un'app React) -->

  </body>
</html>
